<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search_UI</title>
    <link rel="stylesheet" type="text/css" href="theme.css" />
</head>
<body>
<div id="'time_module">
<label>当前时间:</label>
<div id="show_time">
    <script>
        setInterval("fun(show_time)",1);
        function fun(timeID){
        var date = new Date();  //创建对象
        var y = date.getFullYear();     //获取年份
        var m =date.getMonth()+1;   //获取月份  返回0-11
        var d = date.getDate(); // 获取日
        var w = date.getDay();   //获取星期几  返回0-6   (0=星期天)
        var ww = ' 星期'+'日一二三四五六'.charAt(new Date().getDay()) ;//星期几
        var h = date.getHours();  //时
        var minute = date.getMinutes()  //分
        var s = date.getSeconds(); //秒
        if(m<10){
        m = "0"+m;
        }
        if(d<10){
        d = "0"+d;
        }
        if(h<10){
        h = "0"+h;
        }

        if(minute<10){
        minute = "0"+minute;
        }

        if(s<10){
        s = "0"+s;
        }

        document.getElementById(timeID.id).innerHTML =  y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s;
      }
    </script>
</div>
</div>
<form method="post" action="/info" style="">
        <label> 查询搜搜频次入口:</label><br>
        start_time:<input type="datetime-local" name="start_time"><br>
        end_time: <input type="datetime-local" name="end_time"><br>
        <input type="submit">
</form>

</body>
</html>
